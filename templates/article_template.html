<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{META_DESCRIPTION}}">
    <meta name="keywords" content="{{KEYWORDS}}">
    <meta name="author" content="{{SITE_NAME}}">
    <meta name="robots" content="index, follow">

    <title>{{TITLE}} | {{SITE_NAME}}</title>

    <link rel="canonical" href="{{CANONICAL_URL}}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{CANONICAL_URL}}">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{META_DESCRIPTION}}">
    <meta property="og:site_name" content="{{SITE_NAME}}">
    <meta property="article:published_time" content="{{DATE_PUBLISHED}}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:description" content="{{META_DESCRIPTION}}">

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "{{TITLE}}",
        "description": "{{META_DESCRIPTION}}",
        "datePublished": "{{DATE_PUBLISHED}}",
        "dateModified": "{{DATE_PUBLISHED}}",
        "author": {
            "@type": "Organization",
            "name": "{{SITE_NAME}}",
            "url": "{{SITE_URL}}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{SITE_NAME}}",
            "url": "{{SITE_URL}}"
        },
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{CANONICAL_URL}}"
        },
        "keywords": "{{KEYWORDS}}"
    }
    </script>

    <!-- Breadcrumb Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "name": "Accueil",
                "item": "{{SITE_URL}}"
            },
            {
                "@type": "ListItem",
                "position": 2,
                "name": "Blog",
                "item": "{{SITE_URL}}/blog/"
            },
            {
                "@type": "ListItem",
                "position": 3,
                "name": "{{TITLE}}",
                "item": "{{CANONICAL_URL}}"
            }
        ]
    }
    </script>

    <style>
        /* Reset et base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-primary: #2563eb;
            --color-text: #1f2937;
            --color-text-light: #6b7280;
            --color-bg: #ffffff;
            --color-bg-alt: #f9fafb;
            --max-width: 800px;
            --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-serif: Georgia, 'Times New Roman', serif;
        }

        body {
            font-family: var(--font-sans);
            font-size: 18px;
            line-height: 1.7;
            color: var(--color-text);
            background-color: var(--color-bg);
        }

        /* Article container */
        article {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        article header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        article header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        article header time {
            color: var(--color-text-light);
            font-size: 0.9rem;
        }

        /* Content */
        .content {
            font-family: var(--font-serif);
        }

        .content h2 {
            font-family: var(--font-sans);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: var(--color-text);
        }

        .content h3 {
            font-family: var(--font-sans);
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
            color: var(--color-text);
        }

        .content p {
            margin-bottom: 1.25rem;
        }

        .content ul, .content ol {
            margin: 1rem 0 1.5rem 1.5rem;
        }

        .content li {
            margin-bottom: 0.5rem;
        }

        .content a {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .content a:hover {
            text-decoration: none;
        }

        .content blockquote {
            border-left: 4px solid var(--color-primary);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--color-text-light);
        }

        .content code {
            background: var(--color-bg-alt);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .content pre {
            background: var(--color-bg-alt);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .content pre code {
            background: none;
            padding: 0;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        /* Footer */
        article footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: var(--color-text-light);
        }

        article footer .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        article footer .keyword {
            background: var(--color-bg-alt);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            article {
                padding: 1rem;
            }

            article header h1 {
                font-size: 1.75rem;
            }

            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <article itemscope itemtype="https://schema.org/Article">
        <header>
            <h1 itemprop="headline">{{TITLE}}</h1>
            <time datetime="{{DATE_PUBLISHED}}" itemprop="datePublished">
                Publié le {{DATE_FORMATTED}}
            </time>
        </header>

        <main class="content" itemprop="articleBody">
            {{CONTENT}}
        </main>

        <footer>
            <div class="keywords">
                <span>Mots-clés:</span>
                {{KEYWORDS_HTML}}
            </div>
        </footer>
    </article>
</body>
</html>
